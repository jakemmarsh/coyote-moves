<h2 class="black-bg">Floor Plan</h2>
<div class="clearfix">
    <div id="tabs">
        <a href ng-click="currentFloor = 3" class="tab" ng-class="{true: 'active', false: ''}[currentFloor == 3]">3rd Floor</a>
        <a href ng-click="currentFloor = 4" class="tab" ng-class="{true: 'active', false: ''}[currentFloor == 4]">4th Floor</a>
        <a href ng-click="currentFloor = 5" class="tab" ng-class="{true: 'active', false: ''}[currentFloor == 5]">5th Floor</a>
    </div>
    <div id="map-third" class="map-container" ng-show="currentFloor == 3">
        <div ui-map="thirdFloorMap" class="map"
          ui-event="{'map-click': 'addThirdFloorMarker($event)', 'map-zoom_changed': 'setThirdFloorZoomMessage(thirdFloorMap.getZoom())' }"
          ui-options="thirdFloorMapOptions">
        </div>
    </div>
    <div id="map-fourth" class="map-container" ng-show="currentFloor == 4">
        <div id="Div1" ui-map="fourthFloorMap" class="map"
          ui-event="{'map-click': 'addFourthFloorMarker($event)', 'map-zoom_changed': 'setFourthFloorZoomMessage(fourthFloorMap.getZoom())' }"
          ui-options="fourthFloorMapOptions">
        </div>
    </div>
    <div id="map-fifth" class="map-container" ng-show="currentFloor == 5">
        <div ui-map="fifthFloorMap" class="map"
          ui-event="{'map-click': 'addFifthFloorMarker($event)', 'map-zoom_changed': 'setFifthFloorZoomMessage(fifthFloorMap.getZoom())' }"
          ui-options="fifthFloorMapOptions">
        </div>
    </div>
    <div id="map-sidebar">
        <h2>Displaced Employees</h2>
    </div>
</div>

<h2 class="black-bg" style="margin-top:5px;">Forms</h2>
